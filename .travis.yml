language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: 
  - pip install codecov
script:
  - ./gradlew build
  - ./gradlew test
  - ./gradlew jacocoTestReport
after_success: 
  - codecov
